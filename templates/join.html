<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
</head>
<body>
<form  method= "POST" action="{% url 'join' %}">
    {% csrf_token %}
    <h1>Join Today</h1>
    <label for="fname">Firstname :</label>
    <input type="text" id="fname" name="firstName" placeholder="fisrtName"><br> <br>

      <label for="lname">lastname :</label>
    <input type="text" id="lname" name="lastName" placeholder="lastName"><br> <br>

      <label for="email">Email :</label>
    <input type="email" id="email" name="email" placeholder="Email"><br> <br>

      <label for="pwd">password :</label>
    <input type="password" id="pwd" name="password" placeholder="Password"><br> <br>

    <label for="age">age :</label>
    <input type="number" id="age" name="age" placeholder="Age"> <br> <br>

    <button type="submit">save</button>

</form>

</body>
</html>
